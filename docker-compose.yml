
services:
  backend:
    build: ./backend
    container_name: journal_backend
    ports:
      - "5000:8000"                      # 访问 http://localhost:5000
    volumes:
      - ./backend:/app                   # 支持代码热加载
    env_file:
      - .env                             # 从 .env 读取 DATABASE_URL
    depends_on:
      - db
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: always

  db:
    image: postgres:15
    container_name: journal_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: journal_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
